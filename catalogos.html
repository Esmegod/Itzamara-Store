<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles-clientes.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <script src="assets/js/catalogos.js" type="text/javascript"></script>
</head>
<body>
    <div class="encabezado">
        <h1>Catalogos</h1>
    </div>
    <div id= "opciones">
        <ul class="tres-apartados">
            <li class="op btnOp" id="op1">Mis catalogos</li>
            <li class="op btnOp" id="op2">Crear</li>
            <li class="op btnOp" id="op3">Agregar Productos</li>
        </ul>
    </div>
    <div id="misCatalogos">
        <table class="table table-hover" id="tClientes">
            <thead>
                <tr>
                    <th>Clave</th>
                    <th>Nombre</th>
                    <th>Ver Productos</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Catalogo Primavera-Verano 2021</td>
                    <td><a><img src="assets/Iconos/caja.svg" class="iconos-tam" name="verProductos"></a></td>
                    <td><a href=""><img src="assets/Iconos/eliminar.svg" class="iconos-tam"></a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Catalogo joyeria de la buena</td>
                    <td><a><img src="assets/Iconos/caja.svg" class="iconos-tam" name="verProductos"></a></td>
                    <td><a href=""><img src="assets/Iconos/eliminar.svg" class="iconos-tam"></a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Catalogo natura ciclo 8 y pulseras de oro</td>
                    <td><a><img src="assets/Iconos/caja.svg" class="iconos-tam" name="verProductos"></a></td>
                    <td><a href=""><img src="assets/Iconos/eliminar.svg" class="iconos-tam"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="Crear">
        <!--Formulario de bootstrap-->
        <form class="needs-validation" autocomplete="off" novalidate="" id="idCrear">
            <div id="FC2">
                <div>
                    <label for="lClave">Clave</label>
                    <input type="text" class="form-control" id="tClave" required>
                </div> 
                <div>
                    <label for="lNombre">Nombre</label>
                    <input type="text" class="form-control" id="tNombre"  required>
                </div>        
            </div>
            <div id="FC3">
                <button type="submit" class="btn btn-outline-dark" id="btnCrear">Crear</button>
            </div>
        </form> 
    </div>
    <script src="assets/js/validacion.js"></script>
    <div id="agregarProductos">

    </div>
</body>
</html>
