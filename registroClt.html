<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registro de clientes</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style-inicio-sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/style-index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="body-registroClt">
    <div class="nav-titulo-pagina-principal">
        <a class="a-pagina-inicio" href="index.html"><strong>IZ</strong></a>
    </div>
    <div>
        <h1 class="h1-registroClt">Registrarme en itzamara store</h1>
    </div>
    <form class="needs-validation form-datos-rc" autocomplete="off" novalidate="">
        <div class="col-6 div-txt">
            <div class="div-datos">
                <label class="form-label">Nombre</label>
                <input class="form-control" type="text" id="txtNombre" name="txtNombre" pattern="[A-Za-z ]{3,30}" required="" maxlength="30" minlength="3">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>
            <div class="div-datos">
                <label class="form-label">Apellido Paterno</label>
                <input class="form-control" type="text" id="txtApPat" name="txtApPat" required="" maxlength="20" minlength="3" pattern="[A-Za-z]{3,20}">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>
            <div class="div-datos">
                <label class="form-label">Apellido Materno</label>
                <input class="form-control" type="text" id="txtApMat" name="txtApMat" minlength="3" maxlength="20" pattern="[A-Za-z]{3,20}" required="">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="col-6 div-txt">
            <div class="div-datos">
                <label class="form-label">Correo electrónico</label>
                <input class="form-control" type="email" id="txtCorreo" name="txtCorreo" required="" maxlength="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>
            <div class="div-datos">
                <label class="form-label">Teléfono celular (WhatsApp)</label>
                <input class="form-control" type="tel" id="txtTel" name="txtTel" pattern="[0-9]{10,13}" required="" maxlength="13">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>
            <div class="div-datos"><label class="form-label">Contraseña</label>
                <input class="form-control" type="text" id="txtContra" name="txtContra" maxlength="8" required="" pattern="[A-Za-z0-9]{4,8}">
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-outline-dark btn-rgC" type="submit">Registrar datos</button>
        </div>
    </form>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/validacion.js"></script>
</body>
</html>
